<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz Site Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Quiz Site&#128522</h1>
    <p>This is a fun quiz site where you can test your knowledge!</p>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Thank you for your time!</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>

        <div class="score">
            <span>Your Score: <span id="score">0</span></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
